<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some<span class="font-semibold text-yellow-600">
                Moooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Money transiction area  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white text-center">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h2 class="text-4xl mt-2 font-semibold">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl ">Withdrow</h3>
                    <h2 class="text-4xl mt-2 font-semibold">$<span id="withdrow-total">00</span></h2>
                </div>

                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl ">Balance</h3>
                    <h2 class="text-4xl mt-2 font-semibold">$ <span id="balance-total">1200</span></h2>
                </div>
        </section>
        <!-- Deposit and Withdrow Section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border border-yellow-900 rounded w-3/4 my-4 px-2"
                            type="email" placeholder="$ Amount You Want to Deposit">
                        <button id="deposit-btn"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl text-white">Please withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border block border border-yellow-900 rounded w-3/4 my-4 px-2"
                            type="email" placeholder="$ Amount You Want to Withdrow">
                        <button id="withdrow-btn"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
